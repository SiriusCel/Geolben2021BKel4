<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<style>
		#map {position: absolute;top: 0;bottom: 0;left: 0;right: 0;}
	</style>
</head>
<body>
	<div id = "map"></div>
	<script>
		var map = L.map('map').setView([-2,118.14583], 5);
		L.tileLayer('https://api.maptiler.com/maps/topo/{z}/{x}/{y}.png?key=aXy35nNu5ntqvbt7fLJB', {attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'}).addTo(map);

		var leafletIcon = L.icon ({
			iconUrl: './images/volcano.png',
			iconSize: [14,16],
			popupAnchor: [-1,-8],
		})

		var marker = 
		//Gunung Merapi
		L.marker([-7.540831, 110.444817],{icon:leafletIcon})
		.addTo(map)
		.bindPopup(" <hl><b> Gunung Merapi </b></hl> <p> Tipe gunung api: Stratovolcano <br> Elevasi puncak: 2910 m <br> Erupsi terakhir: Berlanjut hingga saat ini <br> <br> Merapi merupakan salah satu gunung berapi teraktif di Indonesia. Ia terletak di wilayah utara Yogyakarta. Erupsi piroklastik serta aliran lahar yang cenderung terjadi pada sisi barat hingga selatan gunung ini ini telah menyebabkan banyak kerusakan baik pada wilayah pertanian maupun pada pemukiman, serta menyebabkan banyak korban jiwa. <br> <br> <b> Referensi: </b> <br> Global Volcanism Program. (2013). Merapi (263250). <i> Volcanoes of the World</i>. Smithsonian Institution. Diakses pada 18 Juni 2021 dari https://doi.org/10.5479/si.GVP.VOTW4-2013 <br> Siebert, L., Simkin, T. & Kimberly, P. (2010). <i>Volcanoes of the world</i>. Washington, D.C.: Smithsonian Institution. </p>");
		//Peuet Sague
		L.marker([4.914,  96.329],{icon:leafletIcon})
		.addTo(map)
		.bindPopup("<hl><b> Peuet Sague </b></hl> <p> Tipe gunung api: Complex Volcano <br> Elevasi puncak: 2801 m <br> Erupsi terakhir: 8 Januari 2001 <br> <br> Kompleks volkano yang terletak pada barat laut Sumatera, memiliki empat puncak. <br> <br> <b>Referensi:</b> <br> Global Volcanism Program. (2013). Pauet Sague. Smithsonian Institution. Diakses pada 22 Jun 2021 dari https://volcano.si.edu/volcano.cfm?vn=261030. <br> Siebert, L.; Simkin, T.; Kimberly, P. (2010). <i>Volcanoes of the World 3rd Ed</i>. Washington, D.C.: Smisthsonian Insititution. </p>");
		//Suoh
		L.marker([-5.25, 104.27],{icon:leafletIcon})
		.addTo(map)
		.bindPopup("<hl><b> Gunung Suoh </b></hl> <p> Tipe gunung api: Caldera <br> Elevasi puncak: 1000 m <br> Erupsi terakhir: 1933 <br> <br> Memiliki dome maar dan silika pada batas depresi pada Sesar Besar Sumatera. Pada depresi ini juga terdapat banyak sumber mata air panas. Letusan hidrotermal pada Februari 2014 karena adanya gempa membentuk dua kawah selebar 5 m. <br> <br> <b> Referensi: </b> </br> Global Volcanism Program. (2013). Suoh. Smithsonian Institution. Diakses pada 22 Jun 2021 dari https://volcano.si.edu/volcano.cfm?vn=261270. <br> Siebert, L.; Simkin, T.; Kimberly, P. (2010). <i>Volcanoes of the World 3rd Ed</i>. Washington, D.C.: Smisthsonian Insititution. </p>");

		//Krakatau
		L.marker([-6.102, 105.423],{icon:leafletIcon})
		.addTo(map)
		.bindPopup("<hl><b> Krakatau </b></hl> <p> Tipe gunung api: Caldera <br> Elevasi puncak: 813 m <br> Erupsi terakhir: 17 Apr 2020 <br> <br> Gunung berapi yang dikenal dengan letusannya yang dahsyat, seperti letusan pada tahun 1883 yang merupakan letusan terbesar kedua di Indonesia yang tercatatat dalam sejarah. Sekarang, Krakatau dikenal sebagai Anak Krakatau. <br> <br> <b> Referensi: </b> </br> Global Volcanism Program. (2013). Krakatau. Smithsonian Institution. Diakses pada 22 Jun 2021 dari https://volcano.si.edu/volcano.cfm?vn=262000. <br> Siebert, L.; Simkin, T.; Kimberly, P. (2010). <i>Volcanoes of the World 3rd Ed</i>. Washington, D.C.: Smisthsonian Insititution. </p>");

		//Gunung Gede
		L.marker([-6.78, 106.98],{icon:leafletIcon})
		.addTo(map)
		.bindPopup("<hl><b> Gunung Gede </b></hl> <p> Tipe gunung api: Stratovolcano <br> Elevasi puncak: 2958 m <br> Erupsi terakhir: 13 Mar 1957 <br> <br> Gunung Gede merupakan salah satu gunung api terbesar di Jawa Barat, membentuk gunung api kembar dengan Gunung Api Pangrango pada arah barat laut. Gunung Gede termasuk ke dalam <i>UNESCO Biosphere Reserve property</i>. <br> <br> <b> Referensi: </b> </br> Global Volcanism Program. (2013). Gede-Pangrango. Smithsonian Institution. Diakses pada 22 Jun 2021 dari https://volcano.si.edu/volcano.cfm?vn=263060. <br> Siebert, L.; Simkin, T.; Kimberly, P. (2010). <i>Volcanoes of the World 3rd Ed</i>. Washington, D.C.: Smisthsonian Insititution. </p>");

		//Tangkuban Parahu
		L.marker([-6.77, 107.60],{icon:leafletIcon})
		.addTo(map)
		.bindPopup("<hl><b> Tangkuban Parahu </b></hl> <p> Tipe gunung api: Stratovolcano <br> Elevasi puncak: 2084 m <br> Erupsi terakhir: 17 Sep 2019 <br> <br> Terletak di Cikole, Lembang, gunung api ini merupakan tempat wisata yang sering dikunjungi meskipun masih aktif. <br> <br> <b> Referensi: </b> </br> Global Volcanism Program. (2013). Tangkuban Parahu. Smithsonian Institution. Diakses pada 22 Jun 2021 dari https://volcano.si.edu/volcano.cfm?vn=263090. <br> Siebert, L.; Simkin, T.; Kimberly, P. (2010). <i>Volcanoes of the World 3rd Ed</i>. Washington, D.C.: Smisthsonian Insititution. </p>");

		//Galunggung
		L.marker([-7.25, 108.058],{icon:leafletIcon})
		.addTo(map)
		.bindPopup("<hl><b> Galunggung </b></hl> <p> Tipe gunung api: Stratovolcano <br> Elevasi puncak: 2168 m <br> Erupsi terakhir: 9 Jan 1984 <br> <br> Memiliki kaldera berbentuk ladam pada bagian barat daya. Menurut catatan, gunung api ini jarang mengalami erupsi, pun erupsinya terbatas pada bagian tengah di dekat dinding kaldera, namun erupsinya tetap mematikan -- erupsi yang pertama tercatat pada tahun 1822 menghasilkan aliran piroklastik dan lahar yang memakan korban sebanyak kurang lebih 4000 jiwa. <br> <br> <b> Referensi: </b> </br> Global Volcanism Program. (2013). Galunggung. Smithsonian Institution. Diakses pada 22 Jun 2021 dari https://volcano.si.edu/volcano.cfm?vn=263140&vtab=Eruptions. <br> Siebert, L.; Simkin, T.; Kimberly, P. (2010). <i>Volcanoes of the World 3rd Ed</i>. Washington, D.C.: Smisthsonian Insititution. </p>");rakhir: 1933 <br> <br> Memiliki dome maar dan silika pada batas depresi pada Sesar Besar Sumatera. Pada depresi ini juga terdapat banyak sumber mata air panas. Letusan hidrotermal pada Februari 2014 karena adanya gempa membentuk dua kawah selebar 5 m. </p>");
	</script>
</body>
</html>
