<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

	<style>

</head>
<body>

	<script>

		var leafletIcon = L.icon ({
			iconUrl: './images/volcano.png',
			iconSize: [14,16],
			popupAnchor: [-1,-8],
		})

		var marker = 
		//Gunung Merapi
		L.marker([-7.540831, 110.444817],{icon:leafletIcon})
		.addTo(map)
		.bindPopup("<hl><b> Gunung Merapi </b></hl> <p> Tipe gunung api: Stratovolcano <br> Elevasi puncak: 2910 m <br> Erupsi terakhir: Berlanjut hingga saat ini </p>");
	</script>
